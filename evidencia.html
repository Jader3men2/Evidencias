<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,900;1,9..144,900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,512;1,512&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>



  <div class="container">

    <div class="container_img">
      <img  src="images/image-product-mobile.jpg" alt="">
        
    </div>
    <div class="container_descripcion">
      <div class="Perfume">
        <p>PERFUME</p>
      </div>
      <div class="titulo">
        <h1> Gabrielle Essence Eau De Parfum</h1>
      </div>
      <div class="parrafo">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="precio">
        <span class="num1">$149.99</span>
        <span class="num2">$169.99</span>
      </div>
      <div class="btn_ico">
        <button class="botto_icono">
        <i class="fa fa-shopping-cart"></i> Add to Cart</button>
      </div>
    </div>



  </div>
    
</body>
</html>
